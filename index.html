<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4df3e9b2c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Login form</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="name">User Name</label>
                <input type="text" name="" id="username" placeholder="Type yoyr name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small> error</small>
            </div>
            <div class="form-control">
                <label for="name">email</label>
                <input type="email" name="" id="email" placeholder="Type yoyr email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small> error</small>
            </div>
            <div class="form-control">
                <label for="name">User number</label>
                <input type="number" name="" id="phone" placeholder="Type yoyr number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small> error</small>
            </div>
            <div class="form-control ">
                <label for="name">password</label>
                <input type="password" name="" id="password" placeholder="Type yoyr password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small> error</small>
            </div>
            <div class="form-control">
                <label for="password"> Re-Enter your password</label>
                <input type="password" name="" id="cpassword" placeholder="Re-enter  yoyr password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small> error</small>
            </div>

            <input type="submit" class="btn">
        </form>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
